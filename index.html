<!DOCTYPE html>
<html>
<head>
	<title>VueJS - Template</title>
</head>
<body>
	<div id="app">

  		{{ message }}

		<input v-model="message">
		<span v-if="seen">Now you see me</span>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!'
		    seen: false
			}
		})
	</script>
</body>
</html>
